    <title>Films with Friends</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/reset/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    
    <style>

    .dropdown {
        position: relative;
        display: inline-block;
    }
    
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        padding: 12px 16px;
        z-index: 1;
    }
    
    .dropdown:hover .dropdown-content {
        display: block;
    }
    </style>
</head>

<body>

    <header></header>
    
    <div id="container"></div>

    <button type="button" class="btn btn-success" id="getStartedBtn">Get Started</button>

    <footer>
        <h3>Scroll for More</h3>
        <!--<i class="fa fa-chevron-circle-down" aria-hidden="true"></i>-->
        <div class="infoScroll">
            <div class="dropdown">
                <span id= "scrolldown"><i class="fa fa-chevron-circle-down" aria-hidden="true"></span>
                <div class="dropdown-content">
                  <p>Take the worry out of planning
                    movie night with your friends!
                    Select the rating & genre and
                    let films and friends make
                    suggestions! Don't like the
                    choices? Add one of your own!
                    Narrow your choices then invite
                    your friends!</p>
                </div>
              </div>
        </div>
    </footer>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
