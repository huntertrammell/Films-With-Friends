<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Films with Friends</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<body class="text-center">
        <div id="accessCodeDiv" class="input-group input-group-sm mb-3 float-right col-1">
            <input id="accessCode" type="text" class="form-control" placeholder="Access Code">
            <div class="input-group-append">
                  <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fas fa-search"></i></span>
            </div>
        </div>
    <header id="header">
    </header>
    <div class="container">
        <div id="container"></div>
        <div id="movieDisplay"></div>
    </div>
    <footer id="footer">
        <h3>More Information</h3>
        <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
        <div class="infoScroll">
            <!-- Take the worry out of planning
            movie night with your friends!
            Select the rating & genre and
            let films and friends make
            suggestions! Don't like the
            choices? Add one of your own!
            Narrow your choices then invite
            your friends!
            -->
        </div>
    </footer>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
